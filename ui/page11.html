<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
        <script src="script.js" defer></script>

        <link type="text/css" rel="stylesheet" href="style.css" >

        <title>Oral Wellness Dental Clinic</title>
    </head>
    <body>
        <div class="full-width-container">
            <div class="full-width-container">
                <div class="header-divider"></div>
                <hr class="header-divider"/>
            </div>
            <div class="container py-5 h-99vh">
                <div class="row">
                <!-- start --->
                    <div class="col-3">
                        <div class="get-fw text-center pb-2">
                            <button class="btn-purple-05 get-fw px-3 py-2 btn-no-border">
                                Scheduled Patient
                            </button>
                        </div>
                        <div class="get-fw text-center">
                            <button class="btn-purple get-fw px-3 py-2 btn-no-border">
                                Patient
                            </button>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="full-width-container h-100 px-4 vertical-hr-parent">
                            <div class="vertical-hr-purple"></div>

                            <h3 class="fw-bold prime-clr">Admin View</h3>

                            <h1 class="fw-bold thir-clr">Add Patient</h1>

                            <div class="get-fw pb-2 px-5">
                                <form>
                                    <div class="form-group row mb-2">
                                        <label for="inputFirstName" class="col-sm-3 col-form-label prime-clr fw-bold">First Name:</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name . . .">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="inputMiddleName" class="col-sm-3 col-form-label prime-clr fw-bold">Middle Name:</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="inputMiddleName" placeholder="Middle Name . . .">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="inputLastName" class="col-sm-3 col-form-label prime-clr fw-bold">Last Name:</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name . . .">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="inputPhoneNumber" class="col-sm-3 col-form-label prime-clr fw-bold">Phone Number:</label>
                                        <div class="col-sm-9">
                                            <input type="number" class="form-control" id="inputPhoneNumber" placeholder="Phone Number . . .">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="inputAge" class="col-sm-3 col-form-label prime-clr fw-bold">Age:</label>
                                        <div class="col-sm-9">
                                            <input type="number" class="form-control" id="inputAge" placeholder="Age . . .">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="inputAddress" class="col-sm-3 col-form-label prime-clr fw-bold">Address:</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="inputAddress" placeholder="Address . . .">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="selectSex" class="col-sm-3 col-form-label prime-clr fw-bold">Sex:</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" id="selectSex" name="selectSex">
                                                <option value="">Select Sex</option>
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="inputDateOfBirth" class="col-sm-3 col-form-label prime-clr fw-bold">Date of Birth:</label>
                                        <div class="col-sm-9">
                                            <input type="date" class="form-control" id="inputDateOfBirth">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-2">
                                        <div class="col-sm-3">
                                        </div>
                                        <div class="col-sm-9">
                                            <button type="submit" class="btn-purple px-3 py-2 m-2 btn-no-border">Add Patient</button>
                                            <button type="" class="btn-secondary btn-magenta px-3 py-2 m-2 btn-no-border">Back</button>
                                        </div>
                                    </div>
                                    
                                </form>
                            </div>

                        </div>
                    </div>
                <!-- end --->    
                </div>
            </div>
        </div>
        <div class="full-width-container">
            <hr class="header-divider"/>
            <div class="header-divider"></div>
        </div>
    </body>
</html>
