<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
        <script src="script.js" defer></script>

        <link type="text/css" rel="stylesheet" href="style.css" >

        <title>Oral Wellness Dental Clinic</title>
    </head>
    <body>
        <div class="full-width-container">
            <div class="full-width-container">
                <div class="header-divider"></div>
                <hr class="header-divider"/>
            </div>
            <div class="container py-5 h-99vh">
                <div class="row">
                <!-- start --->
                    <div class="col-3">
                        <div class="get-fw text-center pb-2">
                            <button class="btn-purple get-fw px-3 py-2 btn-no-border">
                                Scheduled Patient
                            </button>
                        </div>
                        <div class="get-fw text-center">
                            <button class="btn-purple-05 get-fw px-3 py-2 btn-no-border">
                                Patient
                            </button>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="full-width-container h-100 px-4 vertical-hr-parent">
                            <div class="vertical-hr-purple"></div>

                            <h3 class="fw-bold prime-clr">Doctor's View</h3>
                            
                            <div class="owdc-calendar">
                                <div class="owdc-calendar px-1 py-2 text-center">
                                    <h1 class="fw-bold">June 2023</h1>
                                </div>
                                <div class="owdc-calendar-grid">
                                    <div class="owdc-box px-1 py-2 owdc-calendar-title">Sunday</div>
                                    <div class="owdc-box px-1 py-2 owdc-calendar-title">Monday</div>
                                    <div class="owdc-box px-1 py-2 owdc-calendar-title">Tuesday</div>
                                    <div class="owdc-box px-1 py-2 owdc-calendar-title">Wednesday</div>
                                    <div class="owdc-box px-1 py-2 owdc-calendar-title">Thursday</div>
                                    <div class="owdc-box px-1 py-2 owdc-calendar-title">Friday</div>
                                    <div class="owdc-box px-1 py-2 owdc-calendar-title">Saturday</div>
                                    <div class="owdc-box px-1 py-2">
                                        <div class="owdc-box-number">&nbsp;</div>
                                        <div class="owdc-box-item">&nbsp;</div>
                                    </div>
                                    <div class="owdc-box px-1 py-2">
                                        <div class="owdc-box-number">&nbsp;</div>
                                        <div class="owdc-box-item">&nbsp;</div>
                                    </div>
                                    <div class="owdc-box px-1 py-2">
                                        <div class="owdc-box-number">&nbsp;</div>
                                        <div class="owdc-box-item">&nbsp;</div>
                                    </div>
                                    <div class="owdc-box px-1 py-2">
                                        <div class="owdc-box-number">&nbsp;</div>
                                        <div class="owdc-box-item">&nbsp;</div>
                                    </div>
                                    <div class="owdc-box px-1 py-2">
                                        <div class="owdc-box-number">1</div>
                                        <div class="owdc-box-item">&nbsp;</div>
                                    </div>
                                    <div class="owdc-box px-1 py-2">
                                        <div class="owdc-box-number">2</div>
                                        <div class="owdc-box-item">
                                            <div>Name: Juan Dela Cruz</div>
                                            <div>Phone: 09123456789</div>
                                            <div>Service: Braces</div>
                                        </div>
                                    </div>
                                    <div class="owdc-box px-1 py-2">
                                        <div class="owdc-box-number">3</div>
                                        <div class="owdc-box-item">&nbsp;</div>
                                    </div>
                                    <div class="owdc-box px-1 py-2">
                                        <div class="owdc-box-number">4</div>
                                        <div class="owdc-box-item">&nbsp;</div>
                                    </div>
                                    <div class="owdc-box px-1 py-2">
                                        <div class="owdc-box-number">5</div>
                                        <div class="owdc-box-item">&nbsp;</div>
                                    </div>
                                    <script>
                                        // this is just to fill all other boxes in the calendar.
                                        const appendDiv = ( number ) => {
                                            const owdcCalendarGrid = document.querySelector('.owdc-calendar-grid');
                                            const divBox = document.createElement('div');
                                            const divBoxNumber = document.createElement('div');
                                            const divBoxItem = document.createElement('div');
                                            divBox.classList.add('owdc-box');
                                            divBox.classList.add('px-1');
                                            divBox.classList.add('py-2');
                                            divBoxNumber.classList.add('owdc-box-number');
                                            divBoxItem.classList.add('owdc-box-item');
                                            divBox.appendChild( divBoxNumber );
                                            divBox.appendChild( divBoxItem );
                                            owdcCalendarGrid.appendChild( divBox );
                                            divBoxNumber.innerHTML = number;
                                            divBoxItem.innerHTML = '&nbsp;<br /><br /><br />';
                                        };
                                        for( count = 6; count <= 30; count++ ) {
                                            appendDiv(count);
                                        }
                                    </script>
                                    <div class="owdc-box px-1 py-2">
                                        <div class="owdc-box-number">&nbsp;</div>
                                        <div class="owdc-box-item">&nbsp;</div>
                                    </div>
                                </div>                                
                            </div>

                        </div>
                    </div>
                <!-- end --->    
                </div>
            </div>
        </div>
        <div class="full-width-container">
            <hr class="header-divider"/>
            <div class="header-divider"></div>
        </div>
    </body>
</html>
