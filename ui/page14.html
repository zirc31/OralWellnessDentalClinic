<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
        <script src="script.js" defer></script>

        <link type="text/css" rel="stylesheet" href="style.css" >

        <title>Oral Wellness Dental Clinic</title>
    </head>
    <body>
        <div class="full-width-container">
            <div class="full-width-container">
                <div class="header-divider"></div>
                <hr class="header-divider"/>
            </div>
            <div class="container py-5 h-99vh">
                <div class="row">
                <!-- start --->
                    <div class="col-3">
                        <div class="get-fw text-center pb-2">
                            <button class="btn-purple-05 get-fw px-3 py-2 btn-no-border">
                                Scheduled Patient
                            </button>
                        </div>
                        <div class="get-fw text-center">
                            <button class="btn-purple-05 get-fw px-3 py-2 btn-no-border">
                                Patient
                            </button>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="full-width-container h-100 px-4 vertical-hr-parent">
                            <div class="vertical-hr-purple"></div>

                            <h3 class="fw-bold prime-clr">Admin View</h3>

                            <h1 class="fw-bold thir-clr">Add Patient History</h1>

                            <div class="get-fw pb-2 px-5">
                                <form>
                                    <div class="form-group row mb-2">
                                        <label for="inputDate" class="col-sm-3 col-form-label prime-clr fw-bold">Date:</label>
                                        <div class="col-sm-9">
                                            <input type="date" class="form-control" id="inputDate">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="selectAService" class="col-sm-3 col-form-label prime-clr fw-bold">Services:</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" id="selectAService" name="selectAService">
                                                <option value="">Select a Service</option>
                                                <option value="ALIGNERS">ALIGNERS</option>
                                                <option value="BITE CORRECTION">BITE CORRECTION</option>
                                                <option value="BONDING">BONDING</option>
                                                <option value="BRACES">BRACES</option>
                                                <option value="CLEANING">CLEANING</option>
                                                <option value="CROWNS & BRIDGES">CROWNS & BRIDGES</option>
                                                <option value="DENTURES">DENTURES</option>
                                                <option value="ENDODONTIC SURGERY">ENDODONTIC SURGERY</option>
                                                <option value="EXTRACTION">EXTRACTION</option>
                                                <option value="FLOURIDE TREATMENT">FLOURIDE TREATMENT</option>
                                                <option value="IMPLANTS">IMPLANTS</option>
                                                <option value="INVISALIGN">INVISALIGN</option>
                                                <option value="ORAL AND MAXILLOFACIAL SURGERY">ORAL AND MAXILLOFACIAL SURGERY</option>
                                                <option value="ORAL HEALTH">ORAL HEALTH</option>
                                                <option value="POLISHING">POLISHING</option>
                                                <option value="REBUILDING">REBUILDING</option>
                                                <option value="RECONSTRUCTION">RECONSTRUCTION</option>
                                                <option value="REPAIR FROM DECAY / FRACTURE">REPAIR FROM DECAY / FRACTURE</option>
                                                <option value="RETAINERS">RETAINERS</option>
                                                <option value="ROOT CANAL PROCEDURE">ROOT CANAL PROCEDURE</option>
                                                <option value="ROOT PLANING">ROOT PLANING</option>
                                                <option value="SCALING">SCALING</option>
                                                <option value="TEETH STRAIGTENING">TEETH STRAIGTENING</option>
                                                <option value="TOOTH SUBSTITUTES">TOOTH SUBSTITUTES</option>
                                                <option value="VENEERS">VENEERS</option>
                                                <option value="WHITENING">WHITENING</option>
                                                <option value="WISDOM TOOTH REMOVAL">WISDOM TOOTH REMOVAL</option>
                                                <option value="X-RAY OF WHOLE TOOTH">X-RAY OF WHOLE TOOTH</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="numberOfTeeth" class="col-sm-3 col-form-label prime-clr fw-bold">No. of teeth:</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" id="numberOfTeeth" name="numberOfTeeth">
                                                <option value="">No. of teeth</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="remarks" class="col-sm-3 col-form-label prime-clr fw-bold">Remarks:</label>
                                        <div class="col-sm-9">
                                            <textarea class="form-control" id="remarks" rows="3"></textarea>
                                        </div>
                                      </div>
                                    <div class="form-group row mb-2">
                                        <div class="col-sm-3">
                                        </div>
                                        <div class="col-sm-9">
                                            <button type="submit" class="btn-purple px-3 py-2 m-2 btn-no-border">Add Patient History</button>
                                            <button type="" class="btn-secondary btn-magenta px-3 py-2 m-2 btn-no-border">Back</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                <!-- end --->    
                </div>
            </div>
        </div>
        <div class="full-width-container">
            <hr class="header-divider"/>
            <div class="header-divider"></div>
        </div>
    </body>
</html>
